{% extends 'base.html' %}
{% block content %}
{{block.super}}

<div class="container"style="background-color:black;">
    <div class="row" style="background: url('/media/images/pines.jpg') ;height: 200px; text-align: center; margin-bottom:10px;"></div>

            <!-- Adding a search form  -->
            <h1 class="text-center" style="color:blue">  Expressing personality Through Images</h1>
            <div class="col-xs-3 col-sm-3 col-md-4 col-lg-md-4 col-xl-md-4">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-md-4 col-xl-md-4">
            <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_category' %}"style="margin-left:20px;">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Category" aria-label="Search" name='category'>
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
            <br>
            <br>

  <div class="row">
    {% for image in images %}
    <div class="col-md-4">
        <img style=" margin-top: 20px; margin-bottom: 20px; width:400px; height:400px;" src="{{image.image.url}}" class="img-rounded" alt="Image" data-toggle="modal" data-target="#{{image.id}}">

      <!-- Image Details modal -->

      <div class="modal fade bd-example-modal-lg" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="imageTitle" aria-hidden="true">
        <div style="max-width:70%; max-height:50%; padding-top:100px;" class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageTitle">{{image.image_name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>v
            <div class="modal-body">
              <img src="{{image.image.url}}" class="img-fluid" alt="Image">
              <br>
              {{image.image_description}}
              {{image.image.url}}
            </div>
            <div class="modal-footer">
              <input class="form-control input-lg" type="text"  value="https:{{image.image.url}}" id="{{image}}-url" >
               <button class="btn btn-outline-info" onclick="copyUrl('{{image.id}}-url')">Copy Image Url</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript">
      function copyUrl(element){
        var myVar = document.getElementById(element)
        myVar.select();
        document.execCommand('copy')
      }
    </script>
    {% empty %}
        <h3 class="text-center">There are No Images</h3>
    {% endfor %}
  </div>
</div>
{% endblock %}
